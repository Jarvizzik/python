<!DOCTYPE html>
<html>
<head>
	      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Edit Song</title>
	<style>
	   body{
    background-color: #31343d; /* Цвет фона веб-страницы */
   } 
     h1 {
    color: #ffc107;
}
  label {
    color: #ffc107;
    font-size: 30px;
}
</style>
</head>
<body>
	<h1>Edit song</h1>
	<form action="/update/{{ song.id }}" method="post">
{% csrf_token %}
<br><label class="mr-sm-2" for="name">Name: <input type="text" name="name" id="name" 
	value="{{ song.name }}" placeholder="{{ song.name }}" /></label></br>
<br><label class="mr-sm-2"  for="author">Author: <input type="text" name="author" 
	value="{{ song.author }}" placeholder="{{ song.author }}" /></label></br>
	<br><button class="btn btn-outline-warning my-2 my-sm-0" type="submit" value="Update" >Update</button></br>
	</form>
</body>
</html>
